<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        * {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        #res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Soma de dois números</h1>
    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="submit" value="Enviar" onclick="somar()">
    <div id="res">
        Resultado:
    </div>
    <script>
        function somar() {
            var numero1 = window.document.getElementById('txtn1')
            var numero2 = window.document.querySelector('#txtn2')
            var n1 = Number(numero1.value)
            var n2 = Number(numero2.value)
            var s = n1 + n2
            var res = window.document.getElementById('res')
            res.innerHTML = (`A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>`)
        }
    </script>
</body>
</html>
